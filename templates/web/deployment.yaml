apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        {{- if .Values.api.development_volume }}
        image: imparaai/go-figure-web:dev
        {{- else }}
        image: imparaai/go-figure-web
        {{- end }}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
      {{- if .Values.web.development_volume }}
        volumeMounts:
          - name: web
            mountPath: /app
      volumes:
      - name: web
        hostPath:
          path: {{ .Values.web.development_volume }}
      {{- end }}