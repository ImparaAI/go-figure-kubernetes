apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/api/configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: api
        image: imparaai/go-figure-api
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          exec:
            command:
            - cat
            - /var/healthy
          initialDelaySeconds: 3
          periodSeconds: 3
        envFrom:
          - configMapRef:
              name: api-config
      {{- if .Values.api.development_volume }}
        volumeMounts:
          - name: api
            mountPath: /go/src/app
      volumes:
      - name: api
        hostPath:
          path: {{ .Values.api.development_volume }}
      {{- end }}
      restartPolicy: Always